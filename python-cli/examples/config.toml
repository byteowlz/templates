"$schema" = "https://raw.githubusercontent.com/byteowlz/schemas/refs/heads/main/{{project_name}}/{{project_name}}.config.schema.json"

# Example configuration for {{project_name}}.
# Copy or symlink this file to ~/.config/{{project_name}}/config.toml to customize.

[logging]
# Supported levels: trace, debug, info, warning, error, critical
level = "info"
file = ""
json = false

[output]
# Color policies: auto, always, never
color = "auto"
no_progress = false

[run]
default_task = "default"
profile = "default"
# timeout_seconds = 60
# parallelism = 4
